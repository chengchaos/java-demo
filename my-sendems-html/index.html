        <div class="form-group">
            <label for="sim21" class="col-sm-2 control-label">SIM 卡号</label>
            <div class="col-sm-10">
                <!-- value="89860617040065863831" -->

                placeholder="sim">
            </div>
        </div>
  
        <div class="form-group">

            <button id="btn21" type="submit" class="btn btn-default">发送</button>

        </div>

            <label for="message" class="col-sm-2 control-label">返回结果</label>

                <div id="output21"></div>
            </div>
                
        </div>
        
    </form>

            crossorigin="anonymous"></script>
        <script>
            
            $(document).ready(function () {
                var btn1 = $("#btn1");
                var form1 = $("#form1");
                var output = $("#output");
                $(form1).bind('submit', function(e) {
                    output.html("");
                    e.preventDefault(); // <!-- important -->

                    var iccidVal = $("#iccid").val();
                    if (iccidVal === "") {
                        output.html("<span style='color:red'>请输入 ICCID 值</span>")
                        return;
                    }
                    $(this).ajaxSubmit({
                        target: '#output'
                    });
                });
                var btn2 = $("#btn2")
                var smsMsgId = $("#smsMsgId")
                $(form2).bind('submit', function(e) {
                    output.html("");
                    e.preventDefault(); // <!-- important -->
                    var smsMsgIdVal = smsMsgId.val()
                    if (smsMsgIdVal === "") {
                        alert("请输入 sms msg id")
                        smsMsgId.focus()
                        return;
                    }
                    $(this).ajaxSubmit({
                        target: '#output2'
                    });                 
                });

                // 江铃
                var btn21 = $("#btn21");
                var form21 = $("#form21");
                var output21 = $("#output21");
            
                $(form21).bind('submit', function(e) {
                    output.html("");
                    e.preventDefault(); // <!-- important -->

                    var simNo = $("#sim21").val();
                    console.log(simNo);

                    if (simNo === "") {
                        output21.html("<span style='color:red'>请输入 SIM 卡号</span>")
                        return;
                    }
                    
                    $(this).ajaxSubmit({
                        target: '#output21'
                    });
                });
            });
